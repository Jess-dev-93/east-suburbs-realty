  <section class="pt-32 py-20 min-h-screen flex items-center">

      <h1 class="text-6xl md:text-7xl font-bold font-serif text-luxury-gold mb-12">Free Property Valuation</h1>
      <p class="text-2xl mb-12">Obligation-free appraisal within 24 hours</p>
      
      <form action="https://formspree.io/f/YOUR_ID" method="POST" class="bg-white/10 backdrop-blur p-10 rounded-2xl space-y-8">
        <input type="text" name="name" placeholder="Name" required class="w-full p-5 text-black text-lg rounded-lg" required>
        <input type="email" name="email" placeholder="Email" required class="w-full p-5 text-black text-lg rounded-lg">

        <input type="text" name="address" placeholder="Property address (optional)" class="w-full p-5 text-black text-lg rounded-lg">
        <textarea name="message" rows="5" placeholder="Anything else we should know?" class="w-full p-5 text-black text-lg rounded-lg"></textarea>
        <button type="submit" class="bg-luxury-gold text-navy font-bold text-2xl py-6 px-20 rounded-lg hover:scale-105 transition w-full">
          Request Valuation
        </button>
      </form>

      <p class="mt-12 text-xl">Or call <a href="tel:+61400123456" class="text-luxury-gold underline">0400 123 456</a> now</p>
